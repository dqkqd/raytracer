- add: camera
  width: 512
  height: 512
  field-of-view: 1.152
  from: [-2.6, 1.5, -3.9]
  to: [-0.6, 1, -0.8]
  up: [0, 1, 0]

### light source
- add: light
  at: [-4.9, 4.9, -1]
  intensity: [1, 1, 1]

# ======================================================
# define some constants to avoid duplication
# ======================================================

### wall
- define: wall-material
  value:
    pattern:
      type: stripes
      colors:
        - [1.0, 0.45, 0.45]
        - [0.55, 0.55, 0.55]
      transform:
        - [scale, 0.25, 0.25, 0.25]
        - [rotate-y, 1.5708]
    ambient: 0
    diffuse: 0.4
    specular: 0
    reflective: 0.3

- define: pencil-body
  value:
    color: [1, 0, 0]
    pattern:
      type: stripes
      colors:
        - [1, 1, 1]
        - [0, 0, 0]
      transform:
        - [scale, 0.4, 1, 0.5]

- define: pencil-transform
  value:
    - [scale, 0.2, 0.5, 0.2]
    - [translate, 0, 0.5, 0]
    - [rotate-z, -0.2]

- define: pencil-nib-transform
  value:
    - [scale, 0.21, 0.5, 0.21]
    - [translate, 0, 0.5, 0]
    - [rotate-z, -0.2]

# ======================================================
# describe the elements of the scene
# ======================================================

# the checkered floor
- add: plane
  transform:
    - [rotate-y, 0.31415]
  material:
    pattern:
      type: checkers
      colors:
        - [0.35, 0.35, 0.35]
        - [0.65, 0.65, 0.65]
    specular: 0
    reflective: 0.4

# the ceiling
- add: plane
  transform:
    - [translate, 0, 5, 0]
  material:
    color: [0.8, 0.8, 0.8]
    ambient: 0.3
    specular: 0

# west wall
- add: plane
  transform:
    - [rotate-y, 1.5708] # orient texture
    - [rotate-z, 1.5708] # rotate to vertical
    - [translate, -5, 0, 0]
  material: wall-material

# east wall
- add: plane
  transform:
    - [rotate-y, 1.5708] # orient texture
    - [rotate-z, 1.5708] # rotate to vertical
    - [translate, 5, 0, 0]
  material: wall-material

# north wall
- add: plane
  transform:
    - [rotate-x, 1.5708] # rotate to vertical
    - [translate, 0, 0, 5]
  material: wall-material

# south wall
- add: plane
  transform:
    - [rotate-x, 1.5708] # rotate to vertical
    - [translate, 0, 0, -5]
  material: wall-material

# =============================================
# the pencil
# =============================================

### pencil body
- add: cylinder
  min: 1
  max: 4.5
  transform: pencil-transform
  material: pencil-body

### pencil nib
- add: cone
  min: 0
  max: 1
  transform: pencil-transform

- add: cone
  min: 0
  max: 0.5
  transform: pencil-nib-transform
  material:
    color: [0, 0, 0]

# =====================================================
# paper
# =====================================================

### paper
- add: cube
  transform:
    - [scale, 1.5, 0.001, 2.3]
    - [rotate-y, 1.3]

### sphere
- add: sphere
  material:
    color: [0, 0, 0]
    ambient: 1
    diffuse: 0.3
    reflective: 1.3
    shininess: 300
  transform:
    - [scale, 1, 0.005, 1]
    - [rotate-y, 1.3]
